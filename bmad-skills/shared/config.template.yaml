# BMAD Project Configuration
# Generated by bmad-orchestrator skill

project:
  name: "{{project_name}}"
  type: "{{project_type}}"  # web-app, mobile-app, api, game, library, cli, other
  level: {{project_level}}  # 0-4: see level definitions below
  description: "{{project_description}}"

# Project Levels:
# 0: Single atomic change (1 story)
# 1: Small feature (1-10 stories)
# 2: Medium feature set (5-15 stories)
# 3: Complex integration (12-40 stories)
# 4: Enterprise expansion (40+ stories)

paths:
  output_folder: "docs"
  stories_folder: "docs/stories"
  status_file: "docs/bmm-workflow-status.yaml"
  sprint_file: "docs/sprint-status.yaml"

workflow:
  # Phase requirements based on project level
  phase_1_analysis:
    product_brief: "{{product_brief_status}}"  # required, recommended, optional, skip
    research: "optional"
    brainstorm: "optional"

  phase_2_planning:
    prd: "{{prd_status}}"  # required for level 2+, recommended for level 1
    tech_spec: "{{tech_spec_status}}"  # required for level 0-1
    ux_design: "recommended"

  phase_3_solutioning:
    architecture: "{{architecture_status}}"  # required for level 2+
    gate_check: "recommended"

  phase_4_implementation:
    sprint_planning: "required"
    stories: "required"

subagents:
  # Subagent configuration for parallel execution
  max_parallel: 4
  default_type: "general-purpose"

  # Skill-specific subagent allocations
  research_agents: 4
  section_agents: 4
  component_agents: 4
  story_agents: 4

metadata:
  created: "{{timestamp}}"
  bmad_version: "7.0.0"
  last_updated: "{{timestamp}}"
